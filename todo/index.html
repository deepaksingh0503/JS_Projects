<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="flex bg-gray-200 items-center justify-center">
    <div class="container bg-gray-200 w-screen  h-full text-green-600 h-full flex flex-col  items-center  py-5 px-2 text-3xl font-semibold">
        <h1> Your TODO!</h1>
        <div class="inputContainer mt-4 rounded-md text-xl">
            <div class="inputTitle mt-4">
                Title: <input  id="inputTitleTextField" type="text" class=" border-pink-200 py-1 text-pink-500  px-3 border-2 rounded-md w-full" name="title"  id="title">
            </div>
            <div class="inputContent  mt-4">
                Todo:   <textarea  id="inputContentTextField" class="w-full  rounded-md border-pink-200 border-2 py-2 px-3 " name="todoContent" id="todoContent" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div >
            <button id="addButtons"  class="  bg-pink-400 hover:bg-pink-500 p-2 text-sm text-black rounded-md px-7">Add notes</button>
        </div>
        <div id="todoContainerList" class="todoContainer  gap-4 mt-5 flex flex-wrap text-wrap justify-evenly ">
         
         
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
