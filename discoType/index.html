<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container" class="mainContainer w-screen min-h-screen bg-indigo-950 py-5 px-40">
      <div class="header flex gap-5 items-center justify-center">
        <img class="w-40 mix-blend-lighten" src="logo.jpg" alt="" />
        <div>
          <h1 class="text-4xl text-white font-bold tracking-widest">
            Disco Typing
          </h1>
          <p class="text-white px-2 py-2">-By Deepak Singh</p>
        </div>
      </div>
      <div id="textContainer" onmousedown="return false" onselectstart="return false" class=" text w-full  bg-[#221d5e] rounded-xl mt-5 text-indigo-100 py-6 px-10 text-2xl overflow-hidden flex flex-wrap ">
       
      </div>
      <div class="mt-5 flex justify-center items-center  ">
        <input autocomplete="off" type="text" id="inputText"   class="bg-[#221d5e] w-[50%] border-indigo-400 border-2 rounded-xl text-3xl py-3 px-4 text-indigo-100 ">
        <div  class="px-4 py-3 m-3 font-semibold  text-indigo-200 bg-indigo-800 rounded-xl  text-xl"><span id="wordPerMin" class="text-3xl"></span> WPM</div>
        <div  class="px-4 py-3 m-3 font-semibold  text-indigo-200 bg-indigo-800 rounded-xl  text-xl"><span id="timer" class="text-3xl"></span> Sec</div>
        <button class="px-7 py-3 m-3 font-semibold  text-indigo-200 bg-indigo-800 rounded-xl hover:bg-indigo-700 text-xl" onclick="
        refreshText()">Refresh</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
