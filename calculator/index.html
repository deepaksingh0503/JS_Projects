<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow-md">
    <input type="text" id="display" class="w-full mb-4 py-2 px-4 border rounded-md" readonly>
    <div class="grid grid-cols-4 gap-2">
        <button onclick="clearDisplay()" class="col-span-2 bg-gray-200 py-2 px-4 rounded-md">C</button>
        <button onclick="appendToDisplay('7')" class="bg-gray-200 py-2 px-4 rounded-md">7</button>
        <button onclick="appendToDisplay('8')" class="bg-gray-200 py-2 px-4 rounded-md">8</button>
        <button onclick="appendToDisplay('9')" class="bg-gray-200 py-2 px-4 rounded-md">9</button>
        <button onclick="appendToDisplay('4')" class="bg-gray-200 py-2 px-4 rounded-md">4</button>
        <button onclick="appendToDisplay('5')" class="bg-gray-200 py-2 px-4 rounded-md">5</button>
        <button onclick="appendToDisplay('6')" class="bg-gray-200 py-2 px-4 rounded-md">6</button>
        <button onclick="appendToDisplay('+')" class="bg-gray-200 py-2 px-4 rounded-md">+</button>
        <button onclick="appendToDisplay('1')" class="bg-gray-200 py-2 px-4 rounded-md">1</button>
        <button onclick="appendToDisplay('2')" class="bg-gray-200 py-2 px-4 rounded-md">2</button>
        <button onclick="appendToDisplay('3')" class="bg-gray-200 py-2 px-4 rounded-md">3</button>
        <button onclick="appendToDisplay('-')" class="bg-gray-200 py-2 px-4 rounded-md">-</button>
        <button onclick="appendToDisplay('0')" class="bg-gray-200 py-2 px-4 rounded-md col-span-2">0</button>
        <button onclick="appendToDisplay('.')" class="bg-gray-200 py-2 px-4 rounded-md">.</button>
        <button onclick="calculateResult()" class="bg-green-500 text-white py-2 px-4 rounded-md col-span-2">=</button>
        <button onclick="appendToDisplay('*')" class="bg-gray-200 py-2 px-4 rounded-md">x</button>
        <button onclick="appendToDisplay('/')" class="bg-gray-200 py-2 px-4 rounded-md">/</button>
    </div>
</div>
<script src="index.js"></script>

</body>
</html>
